<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TO DO LIST!</h1>
    <div class="Todolist">
        <label for="myInput">What's on your Mind?</label><br>
        <div>
            <input type="text" id="myInput" placeholder="New Task">
            <button type="button" id="addtask">Add Item</button>
        </div>
        <ul id="newTask"></ul>
    </div>

    <div class="Done List">
        <h2>Done List</h2>
        <ul id="doneList"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
